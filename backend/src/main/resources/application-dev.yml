server:
   port: 8080
   servlet:
      context-path: /api
spring:
   mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
   datasource:
      url: jdbc:postgresql://localhost:5432/dbmovie
      username: postgres
      password: 123456
   jpa:
      show-sql: true
      open-in-view: false
      hibernate:
         ddl-auto: create # validate | update | create | create-drop
      propertites:
         hibernate:
            format_sql: true